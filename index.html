		<a name="project1"></a>
		<div class="project project1">
			<div class="box-center">
				<h1 class="heading2 heading2--project1">Project 1</h1>
				<div class="center-box center-box--p1">
					<p class="color-text">
						Color selected: 
						<span class="color-text--name">none</span>
					</p>	
				</div>
				<form id="colorForm" name="colorForm">
					<ul>
						<li>
							<input type="radio" name="colors" id="blue">
							<label for="blue"></label>

							<div class="check check--blue"></div>
						</li>
						<li>
							<input type="radio" name="colors" id="orange">
							<label for="orange"></label>

							<div class="check check--orange"></div>
						</li>
						<li>
							<input type="radio" name="colors" id="green">
							<label for="green"></label>

							<div class="check check--green"></div>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<div class="anchor">
			<a name="project2"></a>
		</div>
		<div class="project project2">
			<div class="box-center">
				<h1 class="heading2 heading2--project2">Project 2</h1>
				<div class="center-box center-box--project2">
					<div class="number">
						<span class="minus">-</span>
							<input type="text" value="1" id="p2_input" disabled/>
						<span class="plus">+</span>
						<p class="num--text">Min value: 0 - Max value: 20</p>
						<p class="num--text">Click on the buttons or press <span class="num--text-keys">➕</span> or <span class="num--text-keys">➖</span></p>						
					</div>
				</div>
			</div>
		</div>

		<a name="project4"></a>
		<div class="project project4">
			<div class="box-center">
				<h1 class="heading2 h2-p4">Project 4</h1>
				<div class="center-box center-box--project4">
					<form id="billForm" name="billForm" class="form">
						<fieldset>
							<legend class="bill-legend">Tip Calculator</legend>
							<label for="billAmount">Bill Amount</label>
							<input type="number" name="billAmount" id="billAmount" class="p4_input" >
							<label for="tipPercentage">Tip Percentage</label>
							<div class="select">
								<select name="tipPercentage" id="tipPercentage" class="tipPercentage--select">
									<option value="0"></option>
									<option value="5">5%</option>
									<option value="10">10%</option>
									<option value="15">15%</option>
									<option value="20">20%</option>
									<option value="25">25%</option>
								</select>
							</div>
							<label for="tipAmount">Tip Amount</label>
							<input type="text" name="tipAmount" id="tipAmount" class="p4_input" disabled>
							<label for="totalAmount">Total Amount</label>
							<input type="text" name="totalAmount" id="totalAmount" class="p4_input" disabled>
						</fieldset>
				</form>
				</div>
			</div>
		</div>
